<!-- This is a html file for a delete post confirmation: main/delete/id/ -->
{% extends 'main.html' %}

{% block title %} Delete {% endblock %}

{% block body %}
    <h1>Do you really want to delete? {{ post.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'all_posts' %}" class="btn btn-primary">Cancel <i class="fas fa-undo"></i></a>
        <button class="btn btn-primary">Yes <i class="fas fa-sign-in-alt"></i></button>
    </form>
{% endblock %}
