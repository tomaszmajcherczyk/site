<!-- This is a html file it create a GUI for main/new which allows us to create a new movie there-->

{% extends 'main.html' %}
{% load bootstrap %}
{% block title %} Save post {% endblock %}

{% block body %}
    <div class="card" style="width: 600px;">
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                <a href="{% url 'all_posts' %}" class="btn btn-primary">Cancel <i class="fas fa-undo"></i></a>
                <button class="btn btn-primary">Add <i class="fas fa-sign-in-alt"></i></button>
            </form>
          </div>
        </div>
{% endblock %}
